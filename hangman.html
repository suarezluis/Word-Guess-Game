<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable = no>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Hangman Game</title>
</head>

<body>
    <audio id="chill" controls autoplay ><source src="assets/audio/ask.mp3" type="audio/mpeg"></audio>
    <div class="desk">
        
        <div class="paper">
            <br>
            <div class="tittle">
                <h1>Hang Man</h1>
            </div>

            <div class="panel">
                <h4 class="button">Won: <span id="won">0</span> 
                |  Lost: <span id="lost">0</span> 
                |  Games: <span id="games">0</span>  
                |  Guesses Remaing: <span id="remaining">7</span>  </h4>
            </div>
            <div class="guessingBlock"> <h3 id="list"></h3><h3>Guess:<span id="guess"></span></h3></div>
            
                <img src="assets/images/7.png" alt="Hangman" id="picture" >
            
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
